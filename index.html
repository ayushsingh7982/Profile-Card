<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
   <div class="profile-card">
    <div class="image">
        <img src="profile-img.jpeg" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">Oggy</span>
        <span class="job">Actor&Blogger</span>
    </div>

    <div class="media-buttons">
        <img src="bxl-facebook.svg" class="link" style="background-color: #4267b2;">
        <img src="bxl-instagram.svg" class="link" style="background-color: #e1306c;">
        <img src="bxl-youtube.svg" class="link" style="background-color: #FF0000">
        <img src="bxl-linkedin.svg" class="link" style="background-color:  #0077B5;">
        <img src="bxl-twitter.svg" class="link" style="background-color: #4267b2;">
    </div>

    <div class="buttons">
        <button class="subscribe">Subscribe</button>
        <button class="message">Message</button>
    </div>

    <div class="analytics">
        <div class="bxs-heart">
            <i><img src="bxs-heart.svg" alt="" class="heart">198k</i>
        </div>
        <div class="bxs-msg">
            <i><img src="bx-message-dots.svg" alt="">40k</i>
        </div>        <div class="bxs-share">
            <i><img src="bxs-share.svg" alt="">589</i>
        </div>
    </div>

   </div>
</body>
</html>
